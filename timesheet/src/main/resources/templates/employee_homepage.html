<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Homepage</title>
<link th:href="@{https://pro.fontawesome.com/releases/v5.10.0/css/all.css}" rel="stylesheet" />
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css}" rel="stylesheet" />

<script type="application/javascript" th:src="@{js/jquery-3.5.1.min.js}"></script>
<script type="application/javascript" th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script type="application/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"></script>
<script type="application/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js}"></script>
</head>

<body style="background-color: #eeeeee;">

	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2b3e40;">
		<div class="container-fluid">
			<a href="#" class="navbar-brand fw-bold">Timesheet Portal</a>
			<ul class="navbar-nav">
				<li class="nav-item dropdown"><a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
					<i class="fas fa-user" style="padding-right: 10px;"></i>Username</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#" id="logout">Logout</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>


	<!-- SECONDARY NAVBAR -->
	<div class="row shadow p-1 ps-4 mx-1 my-4 bg-body rounded" style="color: #4a4a4a">

		<div class="col-md">
			<span class="align-middle fw-bold"><i class="far fa-calendar-alt pe-2"></i></span>
			<span class="align-middle fw-bold" id="weekfromdate">Week</span>
		</div>

		<div class="col-md d-flex justify-content-center">
			<button type="button" th:onclick="previousWeek()"
				class="btn btn-link btn-sm align-middle" style="color: #212529;">
				<i class="fas fa-chevron-left"></i>
			</button>

			<span id="daterange" class="align-middle mx-5 mt-1 fw-bold">Date
				Range</span>

			<button type="button" th:onclick="nextWeek()"
				class="btn btn-link btn-sm align-middle" style="color: #212529;">
				<i class="fas fa-chevron-right"></i>
			</button>
		</div>

		<div class="col-md d-flex justify-content-end">
			<!-- Button will only display if role is manager -->
			<a href="@{/getDirectReports}" class="btn btn-success btn-sm"><i class="fas fa-users"></i> View employees</a>
		</div>
	</div>


	<!-- MAIN CONTENT -->
	<div class="row mx-4 mt-4">

		<!-- NAVIGATION TABS -->
        <div class="col-md-3" style="--bs-gutter-x: 0;">
            <ul class="nav nav-tabs text-center" style="font-size: 15px;">
                <li class="nav-item w-50">
                    <a href="#billable" class="nav-link active" data-toggle="tab" style="color:#4a4a4a;">Billable</a>
                </li>
                <li class="nav-item w-50">
                    <a href="#nonbillable" class="nav-link" data-toggle="tab" style="color:#4a4a4a;">Non-Billable</a>
                </li>
            </ul>

            <div class="tab-content overflow-auto mt-4" style="max-height: 68vh; color:#4a4a4a">

				<!-- TASKS CONTAINER -->
				<div class="tab-pane fade show active" id="billable">

					<div th:each="project: ${projects}" th:if="${project.category} == 'Billable'">
						<div class="row pt-2 m-1 mb-3 bg-body rounded" id="task + ${project.projectId}">
							<h6>
								<input type="checkbox" id="${project.projectId}" th:name="tasks"
									th:value="${project.projectCode} + '|' + ${project.projectId} + '|' + ${project.projectDesc} + '|' + ${project.category}">

								<span th:text="${project.projectCode}"></span>
							</h6>
							<span th:text="${project.projectDesc}" class="fst-italic" style="font-size: small;"></span>
							<span th:text="${'Start: ' + project.startDate + ' | End: ' + project.endDate}" class="fst-italic pb-2" style="font-size: small;"></span>
							<hr class="m-0 p-0" />
							<span th:text="'PRJTSK' + ${project.projectId}" class="fw-bold py-1" style="font-size: small;"></span>
						</div>
					</div>

					<div class="d-flex justify-content-end py-1">
						<button class="btn btn-secondary btn-sm" th:onclick="addToTimesheet()">Add to timesheet</button>
					</div>
				</div>

				<!-- GROUP TASKS CONTAINER -->
				<div class="tab-pane fade" id="nonbillable">

					<div th:each="project: ${projects}"
						th:if="${project.category} == 'Non-Billable'">
						<div class="row pt-2 m-1 mb-3 bg-body rounded"
							id="task + ${project.projectId}">
							<h6>
								<input type="checkbox" id="${project.projectId}" th:name="tasks"
									th:value="${project.projectCode} + '|' + ${project.projectId} + '|' + ${project.projectDesc} + '|' + ${project.category}">

								<span th:text="${project.projectCode}"></span>
							</h6>
							<span th:text="${project.projectDesc}" class="fst-italic"
								style="font-size: small;"></span> <span
								th:text="${'Start: ' + project.startDate + ' | End: ' + project.endDate}"
								class="fst-italic pb-2" style="font-size: small;"></span>
							<hr class="m-0 p-0" />
							<span th:text="'PRJTSK' + ${project.projectId}"
								class="fw-bold py-1" style="font-size: small;"></span>
						</div>
					</div>

					<div class="d-flex justify-content-end py-1">
						<button class="btn btn-secondary btn-sm"
							th:onclick="addToTimesheet()">Add to timesheet</button>
					</div>
				</div>
			</div>
        </div>
        
        
		<!-- TASKS TABLE -->
		<div class="col-md-9">
			<div class="container overflow-auto" style="max-height: 80vh;">
				<table class="table table-hover bg-white" id="taskTable"
					style="color: #4a4a4a; font-size: small;">
					<thead>
						<tr>
							<th>ProjectID</th>
							<th>Project</th>
							<th>Category</th>
							<th>Sun</th>
							<th>Mon</th>
							<th>Tue</th>
							<th>Wed</th>
							<th>Thu</th>
							<th>Fri</th>
							<th>Sat</th>
							<th>Total</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<!-- added projects go here -->
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<script type="application/javascript" th:src="@{js/homepage.js}"></script>
</body>
</html>
