<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Homepage</title>
<script type="application/javascript" th:src="@{js/jquery-3.5.1.min.js}"></script>
<script type="application/javascript" th:src="@{js/homepage.js}"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
 
<div th:each= "project: ${projects}"  >
	<br/><br/>
	<input	 type="checkbox"
			 class="tasks" 
			 id="${project.projectId}" 
			 th:name="tasks"
			 th:value="${project.projectCode} + '-' + ${project.projectId} + '-' + ${project.projectDesc} + '-' + ${project.category}">
			 
		<div th:text= "${project.projectCode} + ${project.projectId}"></div>
	<div th:text= "${project.projectDesc}"></div>
	<div th:text= "${project.category}"></div>
	<br/>
</div>

<button th:onclick="addToTimesheet()">Add to timesheet</button> 
<br>
 <table id="taskTable" class="center table-striped table-responsive" border="3" bordercolor="black">
  <tr>
	  <td>ProjectID</td>
	  <td>Project</td>
	  <td>Category</td>
	  <td>Sun</td>
	  <td>Mon</td>
	  <td>Tue</td>
	  <td>Wed</td>
	  <td>tdur</td>
	  <td>Fri</td>
	  <td>Sat</td>
  </tr>
</table> 

</body>
</html>
