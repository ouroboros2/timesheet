<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Login | TimeSheet</title>

<link
	th:href="@{https://fonts.googleapis.com/css?family=Poppins:600&display=swap}"
	rel="stylesheet">
<link
	th:href="@{https://pro.fontawesome.com/releases/v5.10.0/css/all.css}"
	rel="stylesheet">
<link
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css}"
	rel="stylesheet">
<link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body>
	<img class="wave" th:src="@{images/wave.png}">
	<div class="container">
		<div class="img">
			<img th:src="@{images/bg.svg}">
		</div>
		<div class="login-content">
			<form th:action="@{/validateEmployee}" method="post"
				th:object="${employee}">
				<img th:src="@{images/avatar.svg}">
				<h2>Welcome</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Username</h5>
						<input type="text" class="input" th:field="*{userName}">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" class="input" th:field="*{password}">
					</div>
				</div>
				<a href="#" data-bs-toggle="tooltip" data-bs-placement="bottom"
					title="Please contact you local administrator">Forgot Password?</a>

				<input type="submit" class="btn" value="Login">
			</form>
		</div>
	</div>

	<script>
		const inputs = document.querySelectorAll(".input");

		function addcl() {
			let parent = this.parentNode.parentNode;
			parent.classList.add("focus");
		}

		function remcl() {
			let parent = this.parentNode.parentNode;
			if (this.value == "") {
				parent.classList.remove("focus");
			}
		}

		inputs.forEach(input => {
			input.addEventListener("focus", addcl);
			input.addEventListener("blur", remcl);
		});
	</script>
</body>
</html>
