<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link th:href="@{/css/login.css}" rel="stylesheet">
<link th:href="@{https://fonts.googleapis.com/css?family=Poppins:600&display=swap}" rel="stylesheet">
</head>

<body>
	<img class="wave" th:src="@{images/wave.png}">
	<div class="container">
		<div class="img">
			<img th:src="@{images/bg.svg}">
		</div>
		<div class="login-content">
			<form th:action="@{/validateEmployee}" method="post"
				th:object="${employee}">
				<img th:src="@{images/avatar.svg}">
				<h2>Welcome</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Username</h5>
						<input type="text" class="input" th:field="*{userName}">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" class="input" id="txtPass" th:field="*{password}">
					</div>
				</div>

				<div class="div-chk">
					<input type="checkbox" id="chkShowPass" onclick="showPass()">
					Show Password
				</div>

				<input type="submit" class="btn" value="Login">
			</form>
		</div>
	</div>
	
	<script type="application/javascript" th:src="@{js/login.js}"></script>
</body>
</html>
